<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/build/css/intlTelInput.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/cutom.css">
</head>


<body>
    <div class="bg-light-gray w-100 min-vh-100 py-5 p-lg-5">
        <div class="container-lg p-0 h-100">
            <div class="row align-items-center justify-content-center h-100 m-0 p-0">
                <div class="col-md-7 col-lg-5">
                    <p class="lead text-center mb-4"><img src="assets/img/logo.png" alt=""></p>
                    <div class="card bg-white shadow-sm border-0 p-3  pt-5 p-lg-5 pt-lg-4 ">
                        <h3 class="heading3 text-capitalize text-center mb-4 py-3">login account</h3>
                        <form action="">
                            <div class="mb-4">
                                <label for="username" class="form-label">Email Address</label>
                                <input type="email" class="form-control form-control-lg" id="username" placeholder="Enter email address">
                            </div>
                            <div class="mb-4">
                                <label for="exampleFormControlInput1" class="form-label">Password</label>
                                <div class="position-relative">
                                    <input type="password" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="Enter password">
                                    <span onClick="togglePassword(this)" class="d-flex align-items-center px-3 position-absolute h-100 text-caption" style="top:0; right:0;cursor:pointer" id="validationTooltipUsernamePrepend">Show</span>
                                </div>


                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button class="btn btn-primary btn-lg text-capitalize" type="button">register
                                    account</button>
                            </div>
                            <div class="text-center mt-5">
                                <a href="#" class=" text-decoration-none text-muted">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                                        <path
                                            d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z" />
                                    </svg>
                                    <span class="ml-2">reset password</span>
                                </a>
                                <div class="mt-4 body2 font-weight-bold">
                                    <p>Already have an account ? <a href="" class="fw-500 text-primary text-decoration-none">Sign In</a></p>
                                </div>
                            </div>


                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/css/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script>
        function togglePassword(e) {
            if (e.previousElementSibling.type === "password") {
                e.previousElementSibling.type = "text";
                e.innerText = "Hide";
            } else {
                e.previousElementSibling.type = "password";
                e.innerText = "Show";
            }
        }
    </script>

</body>

</html>
