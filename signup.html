<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/build/css/intlTelInput.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/cutom.css">
</head>


<body>
    <div class="bg-light-gray w-100 min-vh-100 py-5 p-lg-5">
        <div class="container-lg p-0 h-100">
            <div class="row align-items-center justify-content-center h-100 m-0 p-0">
                <div class="col-md-7 col-lg-5">
                    <p class="lead text-center mb-4"><img src="assets/img/logo.png" alt=""></p>
                    <div class="card bg-white shadow-sm border-0 p-3  pt-5 p-lg-5 pt-lg-4 ">
                        <a href="#" class="text-center mb-4 text-decoration-none text-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
                            </svg>
                            <span class="ml-2">Back</span>
                        </a>
                        <form action="">
                            <div class="mb-4">
                                <label for="exampleFormControlInput1" class="form-label">Full Name</label>
                                <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="John Doe">
                            </div>
                            <div class="mb-4">
                                <label for="exampleFormControlInput1" class="form-label">Email Address</label>
                                <input type="email" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="Enter email address">
                            </div>
                            <div class="mb-4">
                                <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
                                <div>
                                    <input type="tel" class="form-control form-control-lg" id="phone" placeholder="Enter Phone number">

                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="exampleFormControlInput1" class="form-label">Password</label>
                                <div class="position-relative">
                                    <input type="password" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="Enter password">
                                    <span onClick="togglePassword(this)" class="d-flex align-items-center px-3 position-absolute h-100 text-caption" style="top:0; right:0;cursor:pointer" id="validationTooltipUsernamePrepend">Show</span>
                                </div>


                            </div>
                            <div class="form-check form-check-inline mb-4">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">I agree to terms &
                                    conditions</label>
                            </div>
                            <div class="d-grid gap-2 mt-4">
                                <button class="btn btn-primary btn-lg text-capitalize" type="button">register
                                    account</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <div class="text-center mt-4 body2 font-weight-bold">
                <p>Already have an account ? <a href="" class="fw-500 text-primary text-decoration-none">Sign In</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/build/js/intlTelInput-jquery.min.js"></script>
    <script src="assets/build/js/intlTelInput.min.js"></script>
    <script src="assets/css/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script>
        const phone = document.querySelector('#phone');
        const iti = window.intlTelInput(phone, {
            utilsScript: 'assetes/build/js/utils.js'
        })

        function togglePassword(e) {
            if (e.previousElementSibling.type === "password") {
                e.previousElementSibling.type = "text";
                e.innerText = "Hide";
            } else {
                e.previousElementSibling.type = "password";
                e.innerText = "Show";
            }
        }
    </script>
</body>

</html>
